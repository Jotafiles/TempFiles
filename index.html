<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo/logo.png">
    <title>Temp Files V.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .user-form {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .user-form input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .user-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #38a169, #2d8048);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-filters input,
        .search-filters select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-filters input:focus,
        .search-filters select:focus {
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(249, 250, 251, 0.5);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-preview {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #a0aec0;
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #2d3748;
            font-size: 1.1em;
        }

        .file-info p {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: linear-gradient(135deg, #fef5e7, #fed7aa);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #f59e0b;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note-card h3 {
            color: #92400e;
            margin-bottom: 10px;
        }

        .note-card p {
            color: #a16207;
            line-height: 1.6;
        }

        .note-tags {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(245, 158, 11, 0.2);
            color: #92400e;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #3182ce;
        }

        .link-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .link-card h3 {
            color: #2b6cb0;
            margin-bottom: 10px;
        }

        .link-card a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }

        .link-card a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 30px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .calendar-container {
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .folder-tree {
            margin-bottom: 20px;
        }

        .folder-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .folder-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .folder-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-left: 4px solid #667eea;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .added-by {
            color: #718096;
            font-size: 0.8em;
            font-style: italic;
        }

        .realtime-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #38a169;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .realtime-indicator.syncing {
            background: #f59e0b;
        }

        .realtime-indicator.error {
            background: #e53e3e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                justify-content: center;
            }
        }
    </style>
</head>

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');

            switch(status) {
                case 'connected':
                    statusElement.innerHTML = '<i class="fas fa-check-circle"></i> Conectado en tiempo real';
                    indicator.innerHTML = '<i class="fas fa-circle"></i> Conectado';
                    indicator.className = 'realtime-indicator';

                case 'disconnected':

                    indicator.innerHTML = '<i class="fas fa-circle"></i> Desconectado';
                    indicator.className = 'realtime-indicator error';

                    indicator.className = 'realtime-indicator error';

                    break;
                default:
                    statusElement.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Conectando...';
                    indicator.innerHTML = '<i class="fas fa-circle"></i> Conectando...';
                    indicator.className = 'realtime-indicator syncing';

                const matchesFolder = !folderFilter || file.folder_id == folderFilter;
                const matchesType = !typeFilter || getFileTypeCategory(file.type) === typeFilter;
                const matchesSubject = !subjectFilter || (file.subject && file.subject.toLowerCase().includes(subjectFilter));

                return matchesSearch && matchesFolder && matchesType && matchesSubject;

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) {
                return '<i class="fas fa-image"></i>';
            } else if (mimeType === 'application/pdf') {
                return '<i class="fas fa-file-pdf"></i>';
            } else if (mimeType.includes('document') || mimeType.includes('word')) {
                return '<i class="fas fa-file-word"></i>';
            } else if (mimeType.includes('spreadsheet') || mimeType.includes('excel')) {
                return '<i class="fas fa-file-excel"></i>';
            } else if (mimeType.includes('presentation') || mimeType.includes('powerpoint')) {
                return '<i class="fas fa-file-powerpoint"></i>';
            } else {
                return '<i class="fas fa-file"></i>';
            }
        }

        function getFileTypeCategory(mimeType) {
            if (mimeType.startsWith('image/')) {
                return 'image';
            } else if (mimeType === 'application/pdf') {
                return 'pdf';
            } else if (mimeType.includes('document') || mimeType.includes('word') || 
                       mimeType.includes('spreadsheet') || mimeType.includes('excel') || 
                       mimeType.includes('presentation') || mimeType.includes('powerpoint')) {
                return 'document';
            } else {
                return 'other';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function viewFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            const modal = document.getElementById('fileViewerModal');
            const title = document.getElementById('viewerTitle');
            const viewer = document.getElementById('fileViewer');
            const controls = document.getElementById('pdfControls');

            title.textContent = file.name;
            viewer.innerHTML = '';
            controls.classList.add('hidden');

            try {
                const fileData = base64ToBlob(file.file_data, file.type);
                const fileUrl = URL.createObjectURL(fileData);

                if (file.type === 'application/pdf') {
                    // Mostrar PDF
                    controls.classList.remove('hidden');
                    await displayPDF(fileUrl);
                } else if (file.type.startsWith('image/')) {
                    // Mostrar imagen
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    viewer.appendChild(img);
                } else if (file.type.startsWith('text/')) {
                    // Mostrar texto
                    const text = await fetch(fileUrl).then(r => r.text());
                    const pre = document.createElement('pre');
                    pre.textContent = text;
                    pre.style.whiteSpace = 'pre-wrap';
                    pre.style.maxHeight = '500px';
                    pre.style.overflow = 'auto';
                    viewer.appendChild(pre);
                } else {
                    viewer.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <i class="fas fa-file" style="font-size: 4em; color: #cbd5e0; margin-bottom: 20px;"></i>
                            <p>Vista previa no disponible para este tipo de archivo</p>
                            <button class="btn" onclick="downloadFile(${fileId})">
                                <i class="fas fa-download"></i> Descargar
                            </button>
                        </div>
                    `;
                }

                modal.style.display = 'block';
            } catch (error) {
                console.error('Error mostrando archivo:', error);
                showMessage('Error mostrando archivo: ' + error.message, 'error');
            }
        }

        async function displayPDF(pdfUrl) {
            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                currentPdf = pdf;
                currentPage = 1;
                document.getElementById('totalPages').textContent = pdf.numPages;
                await renderPDFPage(currentPage);
            } catch (error) {
                console.error('Error cargando PDF:', error);
                document.getElementById('fileViewer').innerHTML = '<p>Error cargando PDF</p>';
            }
        }

        async function renderPDFPage(pageNumber) {
            if (!currentPdf) return;

            try {
                const page = await currentPdf.getPage(pageNumber);
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const viewport = page.getViewport({ scale: pdfScale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const viewer = document.getElementById('fileViewer');
                viewer.innerHTML = '';
                viewer.appendChild(canvas);

                document.getElementById('currentPage').textContent = pageNumber;
            } catch (error) {
                console.error('Error renderizando página PDF:', error);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPDFPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPdf && currentPage < currentPdf.numPages) {
                currentPage++;
                renderPDFPage(currentPage);
            }
        }

        function zoomIn() {
            pdfScale += 0.25;
            renderPDFPage(currentPage);
        }

        function zoomOut() {
            if (pdfScale > 0.5) {
                pdfScale -= 0.25;
                renderPDFPage(currentPage);
            }
        }

        function downloadFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            try {
                const fileData = base64ToBlob(file.file_data, file.type);
                const url = URL.createObjectURL(fileData);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error descargando archivo:', error);
                showMessage('Error descargando archivo: ' + error.message, 'error');
            }
        }

        function loadCalendarEvents(dateStr) {
            const calendarContent = document.getElementById('calendarContent');
            
            // Filtrar eventos por fecha
            const dateEvents = [
                ...files.filter(f => f.date === dateStr),
                ...notes.filter(n => n.date === dateStr)
            ];

            if (dateEvents.length === 0) {
                calendarContent.innerHTML = '<p>No hay eventos para esta fecha</p>';
                return;
            }

            calendarContent.innerHTML = '<h3>Eventos del ' + dateStr + '</h3>';
            
            dateEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.style.cssText = `
                    background: white;
                    padding: 15px;
                    margin: 10px 0;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    border-left: 4px solid #667eea;
                `;
                
                if (event.name) {
                    // Es un archivo
                    eventDiv.innerHTML = `
                        <h4><i class="fas fa-file"></i> ${event.name}</h4>
                        <p>Archivo subido por: ${event.uploaded_by}</p>
                        ${event.subject ? `<p>Materia: ${event.subject}</p>` : ''}
                    `;
                } else {
                    // Es una nota
                    eventDiv.innerHTML = `
                        <h4><i class="fas fa-sticky-note"></i> ${event.title}</h4>
                        <p>${event.content.substring(0, 100)}...</p>
                        <p>Creado por: ${event.created_by}</p>
                        ${event.subject ? `<p>Materia: ${event.subject}</p>` : ''}
                    `;
                }
                
                calendarContent.appendChild(eventDiv);
            });
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) {
                return '<i class="fas fa-image"></i>';
            } else if (mimeType === 'application/pdf') {
                return '<i class="fas fa-file-pdf"></i>';
            } else if (mimeType.includes('word') || mimeType.includes('document')) {
                return '<i class="fas fa-file-word"></i>';
            } else if (mimeType.includes('excel') || mimeType.includes('spreadsheet')) {
                return '<i class="fas fa-file-excel"></i>';
            } else if (mimeType.includes('powerpoint') || mimeType.includes('presentation')) {
                return '<i class="fas fa-file-powerpoint"></i>';
            } else if (mimeType.startsWith('text/')) {
                return '<i class="fas fa-file-alt"></i>';
            } else if (mimeType.startsWith('video/')) {
                return '<i class="fas fa-file-video"></i>';
            } else if (mimeType.startsWith('audio/')) {
                return '<i class="fas fa-file-audio"></i>';
            } else {
                return '<i class="fas fa-file"></i>';
            }
        }

        function getFileTypeCategory(mimeType) {
            if (mimeType === 'application/pdf') {
                return 'pdf';
            } else if (mimeType.startsWith('image/')) {
                return 'image';
            } else if (mimeType.includes('word') || mimeType.includes('document') || 
                       mimeType.includes('excel') || mimeType.includes('spreadsheet') || 
                       mimeType.includes('powerpoint') || mimeType.includes('presentation')) {
                return 'document';
            } else {
                return 'other';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messagesDiv.appendChild(messageDiv);
            
            // Remover mensaje después de 5 segundos
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }
